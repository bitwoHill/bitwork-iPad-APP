                    <ul class="nav navbar-nav navbar-inverse navbar-right">
                        <li class="dropdown">
                            <a href="#" id="user-menu-dropdown" role="button" class="dropdown-toggle" data-toggle="dropdown"><span class="i18n hidden-phone" data-i18n-key="user-message"></span><span id="username-container"></span> <b class="caret"></b></a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="user-menu-dropdown">
                                <li><a href="LoginPage.html" class="i18n" data-i18n-key="login-different-user"></a></li>

                        </li>

            </div>

            <button type="button" class="menu-toggle toggle-side-menu" id="menu-toggle">

                    <li>
                        <form class="form-horizontal slide-menu-form">

                        </form>
                    </li>
                    <li><a href="News.html"><i class="fa fa-rss"></i><span class="i18n" data-i18n-key="menu-news"></span></a></li>
                    <li><a href="Kalender.html"><i class="fa fa-calendar"></i><span class="i18n" data-i18n-key="menu-calendar"></span></a></li>

                </ul>
            </div>

            <div class="side-menu-sync">
                <a href="#" class="side-menu-sync-link">
                    <i class="fa fa-refresh pull-left"></i>
                    <span>
                        <em class="i18n" data-i18n-key="last-sync"></em>
                        <br>
                        12.02.2014
                    </span>
                </a>
            </div>

        </div>



        <!-- content -->
        <div id="page-wrapper">

            <div id="lblHeaderText" class="page-header">
                <h1><span class="i18n" data-i18n-key="stammdaten"></span>
                    <br />
                    <small class="i18n" data-i18n-key="subtitle"></small>
                </h1>
            </div>

            <!-- backwards button -->
            <button id="btnNavigateBackwards" type="button" class="fa fa-chevron-left" onclick="history.back();">                          </button>


            <div class="row">
                <div class="col-md-12">
                    <!-- Details -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><span class="i18n" data-i18n-key="produktdetailinformationen"></span></h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-bordered table-striped table-hover table-condensed">

                                <tbody id="equipmentproducts-items-container">

                                    <!-- Description, Piecenumber and price are allways available to Equipment Products and Other Products -->
                                    <tr id="rowProduktDescription">
                                        <th id="nameProduktDescription"><span class="i18n" data-i18n-key="produktbezeichnung"></span></th>
                                        <td id="valueProductDescription"></td>
                                    </tr>
                                    <tr id="rowPiecenumber">
                                        <th id="namePiecenumber"><span class="i18n" data-i18n-key="teilenummer"></span></th>
                                        <td id="valuePiecenumber"></td>
                                    </tr>
                                    <tr id="rowPrice">
                                        <th id="namePrice"><span class="i18n" data-i18n-key="listenpreis"></span></th>
                                        <td id="valuePrice"></td>
                                    </tr>

                                    <!-- Thes following Rows are only available for an Equipment Product -->

                                    <tr id="rowCooling">
                                        <th id="nameCooling"><span class="i18n" data-i18n-key="kuehlung"></span></th>
                                        <td id="valueCooling"></td>
                                    </tr>
                                    <tr id="rowVariant">
                                        <th id="nameVariant"><span class="i18n" data-i18n-key="austattungsvariante"></span></th>
                                        <td id="valueVariant"></td>
                                    </tr>
                                    <tr id="rowVolume">
                                        <th id="nameVolume"><span class="i18n" data-i18n-key="volumenstrom"></span></th>
                                        <td id="valueVolume"></td>
                                    </tr>
                                    <tr id="rowPressure">
                                        <th id="namePressure"><span class="i18n" data-i18n-key="druck"></span></th>
                                        <td id="valuePressure"></td>
                                    </tr>
                                    <tr id="rowPerformance">
                                        <th id="namePerformance"><span class="i18n" data-i18n-key="antriebsleistung"></span></th>
                                        <td id="valuePerformance"></td>
                                    </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>


                    <!-- Optionen -->
                    <!-- Options are not only directly  mapped to an equipment (other Product) but can be mapped to products, groups, platforms, families to which the actual equipment (other product) is mapped-->

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><span class="i18n" data-i18n-key="optionsbezeichnung"></span></h3>
                        </div>
                        <div class="panel-body">

                            <section id="no-more-tables">
                                <table class="table-bordered  table-striped table-condensed cf col-md-12" style="background-color: white;">
                                    <thead class="cf">
                                        <tr>
                                            <th><span class="i18n" data-i18n-key="optionsbezeichnung"></span></th>
                                            <th><span class="i18n" data-i18n-key="teilenummer"></span></th>
                                            <th class="numeric"><span class="i18n" data-i18n-key="listenpreis"></span></th>
                                        </tr>
                                    </thead>
                                    <tbody id="productoptions-items-container">

                                        <tr id="productoptions-item-template" class="hidden">
                                            <td data-title="Option" class="productoption-item-optionsbezeichnung"></td>
                                            <td data-title="T.nummer" class="productoption-item-teilenummer"></td>
                                            <td data-title="L. Preis" class="numeric productoption-item-listenpreis"></td>
                                        </tr>

                                    </tbody>
                                </table>
                            </section>
                        </div>
                    </div>



                    <!-- Documents -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><span class="i18n" data-i18n-key="dokumente"></span></h3>
                        </div>
                        <div class="panel-body">

                            <!-- display one "folder" in tree view collapsed for each documenttype -->

                            <div class="tree-nav-container-MPL">
                                <ul class="tree-nav" id="document-items-container">
                                    <!-- contact person tree-nav item template -->
                                    <li class="hidden" id="document-document-item-template">
                                        <a class="tree-nav-link person" data-item-id="" href="#">
                                            <i class="fa fa-file"></i>
                                            <span class="tree-nav-item-name"></span>
                                            <span class="tree-nav-item-loading pull-right"></span>
                                        </a>
                                    </li>

                                    <!-- folder tree-nav item template -->
                                    <li class="hidden" id="document-folder-item-template">
                                        <a class="tree-nav-link folder" data-item-id="" href="#">
                                            <i class="fa fa-folder"></i>
                                            <span class="tree-nav-item-name"></span>
                                            <span class="tree-nav-item-loading pull-right"></span>
                                        </a>
                                        <ul class="tree-nav" style="display: none" id=""></ul>
                                    </li>

                                </ul>

                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--Content Ende-->

    <script src="js/lang/de.js" type="text/javascript"></script>
    <script src="js/i18n.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>

    <script src="js/dbsetup.js" type="text/javascript"></script>
    <script src="js/ui/mplstammdaten.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>
