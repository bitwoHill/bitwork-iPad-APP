<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Sign in &middot; bitwork iPAD APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-responsive.min" rel="stylesheet">
    <link href="css/LoginPage.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="lib/html5shiv.js"></script>
        <![endif]-->

</head>

<body>

    <form id="FormSignin" class="form-signin" action="hauptmenue.html">
        <!--action bezweckt, das bei erfolgreichem Submit eine neue Seite geöffnet werden kann-->
        <!-- action sends user to mainmenu -->

        <a href="#" class="thumbnail thumbnail-login pull-left">
            <img src="content/logo.png" height="100" alt="...">
        </a>


        <h2 class="form-signin-heading pull-left">Am SharePoint anmelden</h2>

        <!-- logindata for sharepoint -->
        <input id="txtDomain" type="text" class="input-block-level" placeholder="Domäne" required>
        <br />
        <input id="txtUsername" type="text" class="input-block-level" placeholder="Benutzername" required>
        <br />
        <input id="txtPassword" type="password" class="input-block-level" placeholder="Passwort" required>
        <br />

        <!-- Remember Me function (optional) -->
        <label id="chkRememberMe" class="checkbox">
            <input type="checkbox" value="remember-me">
            Automatisch anmelden
        </label>
        <!-- button to synch data -->
        <button id="btnRefresh" type="submit" class="btn  pull-left">Aktualisieren</button>
        <!-- button to logon to sharepoint -->
        <button id="btnSubmit" class="btn btn-large btn-primary pull-right" type="submit">Anmelden</button><br />

    </form>


    <!-- Le javascript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.min.js"></script>
</body>
</html>
