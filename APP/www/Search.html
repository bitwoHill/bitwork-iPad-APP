    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bitworkBranding.css" rel="stylesheet">
</head>

<body>

    <div id="wrapper">

        <header id="header" class="header">
            <div class="row">
                <div class="col-xs-4 branding ">
                    <img src="content/logo.png" alt="bitwork" class="toggle-side-menu">
                </div>
                <div class="col-xs-8 user-area" role="nav">
                    <ul class="nav navbar-nav navbar-inverse navbar-right">
                        <li class="dropdown">
                            <a href="#" id="user-menu-dropdown" role="button" class="dropdown-toggle" data-toggle="dropdown"><span class="i18n hidden-phone" data-i18n-key="user-message"></span> <span id="username-container"></span> <b class="caret"></b></a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="user-menu-dropdown">
                                <li><a href="LoginPage.html" class="i18n" id="user-logout-button" data-i18n-key="login-different-user"></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <button type="button" class="menu-toggle toggle-side-menu" id="menu-toggle">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

                <ul class="side-menu-nav">

                                <input type="text" name="search" placeholder="Search ..." class="form-control">
                                <span class="input-group-btn">
                                    <button class="btn btn-toolbar" type="submit"><span class="fa fa-search"></span></button>
                                </span>
                            </div>
                        </form>
                    </li>
                    <li><a href="News.html"><i class="fa fa-rss"></i><span class="i18n" data-i18n-key="menu-news"></span></a></li>
                    <li><a href="Kalender.html"><i class="fa fa-calendar"></i><span class="i18n" data-i18n-key="menu-calendar"></span></a></li>
                    <li><a href="Telefonbuch.html"><i class="fa fa-phone"></i><span class="i18n" data-i18n-key="menu-contacts"></span></a></li>

                        <em class="i18n" data-i18n-key="last-sync"></em><br>12.02.2014
                    </span>
                </a>
            </div>

        </div>

            <div id="lblHeaderText" class="page-header clearfix">
                <h1 class="page-header-title"><span class="i18n" data-i18n-key="search-results"></span><small class="muted search-key-container"></small></h1>
            </div>

            <div id="search-container">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#news" data-toggle="tab"><span class="i18n" data-i18n-key="news"></span> <span class="badge badge-news hidden">0</span></a></li>
                    <li><a href="#calendar" data-toggle="tab"><span class="i18n" data-i18n-key="kalender"></span> <span class="badge badge-calendar hidden">0</span></a></li>

                <div class="tab-content">

                            <span class="fa fa-chevron-right"></span>
                        </a>

                        <div class="empty-page invert hidden" id="news-empty-container">
                            <p class="text-center i18n" data-i18n-key="empty-news-search"></p>
                        </div>
                    </div>
                    <div class="tab-pane" id="calendar">
                        <a href="Kalender.html?calendarID=" id="calendar-result-template" class="result-item hidden">

                            <p class="result-item-text text-muted"></p>
                            <span class="fa fa-chevron-right"></span>
                        </a>

                        <div class="empty-page invert hidden" id="calendar-empty-container">

                        </div>
                    </div>
                    <div class="tab-pane" id="contacts">
                        <a href="Telefonbuch.html?contactID=" id="contacts-result-template" class="result-item hidden">

                            <span class="fa fa-chevron-right"></span>

                        </div>
                    </div>
                    <div class="tab-pane" id="infothek">

                            <span class="fa fa-chevron-right"></span>
                        </a>

                        <div class="empty-page invert hidden" id="infothek-empty-container">
                            <p class="text-center i18n" data-i18n-key="empty-infothek-search"></p>
                        </div>
                    </div>
                    <div class="tab-pane" id="documents">
                        <div class="empty-page invert" id="documents-empty-container">
                            <p class="text-center i18n" data-i18n-key="empty-documents-search"></p>
                        </div>
                    </div>
                    <div class="tab-pane" id="mpl">
                        <div class="empty-page invert" id="mpl-empty-container">
                            <p class="text-center i18n" data-i18n-key="empty-mpl-search"></p>
                        </div>
                    </div>
                </div>

            </div>

    </div>
