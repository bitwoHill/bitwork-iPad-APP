    <div class="modal fade" id="downloadModal" tabindex="-1" role="dialog" aria-labelledby="downloadModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title i18n" data-i18n-key="label-download-progress"></h4>
                </div>
                <div class="modal-body">
                    <div class="progress progress-striped active">
                        <div class="progress-bar" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" style="width: 5%">
                            <span class="">Loading</span>
                        </div>
                    </div>
                    <div class="alert alert-info alert-dismissable download-modal-message hidden">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <strong class="i18n" data-i18n-key="label-download-compleated"></strong><br><br>
                        <span class="label label-success badge-download-success"></span> <span class="i18n" data-i18n-key="label-download-success"></span><br>
                        <span class="label label-danger badge-download-fail"></span> <span class="i18n" data-i18n-key="label-download-fail"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-close-modal i18n" data-i18n-key="label-close" data-dismiss="modal"></button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
