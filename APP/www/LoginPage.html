        <div class="row">

                <div class="account-wall">
                    <div class="logo-container">
                        <img class="profile-img" src="content/logo_black.png" alt="">
                    </div>

                    <form id="login-form" class="form-signin" action="#" method="post">
                        <h1 class="i18n" data-i18n-key="login-page-title"></h1>
                        <!--<input id="txtDomain" type="text" class="form-control" placeholder="DomÃ¤ne">-->
                        <input id="txtUsername" type="text" class="form-control" placeholder="Benutzername">
                        <input id="txtPassword" type="password" class="form-control" placeholder="Passwort">

                        <button class="btn btn-lg btn-primary btn-block i18n" data-i18n-key="login-label" type="submit"></button>

                        <label class="checkbox">
                            <input type="checkbox" value="remember-me" id="remember-user">
                            <span class="i18n" data-i18n-key="login-auto"></span>
                        </label>

                        <div class="alert alert-danger i18n" style="display: none" data-i18n-key="login-failed-msg" id="login-failed-msg"></div>
                    </form>
                </div>
            </div>
        </div>
