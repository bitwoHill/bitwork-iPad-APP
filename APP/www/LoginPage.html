    <script>    function validateForm() {
        //var z = document.forms["frm"]["txtDomain"].value;
        //if (z == null || z == "") {
        //    alert("Domäne muss eingetragen werden");
        //    return false;
        //}
        var x = document.forms["frm"]["txtUsername"].value;
        if (x == null || x == "") {
            alert("Benutzername muss eingetragen werden");
            return false;
        }
        var y = document.forms["frm"]["txtPassword"].value;
        if (y == null || y == "") {
            alert("Password muss eingetragen werden");
            return false;
        }
    } </script>

</head>
<body>

    <div class="container">
        <div class="row">
           <!-- <div class="col-sm-6 col-md-4 col-md-offset-4">-->
             <div class="col-xs-10  col-xs-offset-1  col-sm-5 col-sm-offset-4 col-md-4 col-md-offset-4 ">
                <h1 class="text-center login-title">Am SharePoint anmelden</h1>
                <div class="account-wall">
                    <img class="profile-img" src="content/logo_black.png"
                        alt="">
                    <form id="frm" class="form-signin" action="News.html" onsubmit="return validateForm()" method="put">
                        <!--<input id="txtDomain" type="text" class="form-control" placeholder="Domäne">-->
                        <input id="txtUsername" type="text" class="form-control" placeholder="Benutzername">
                        <input id="txtPassword" type="password" class="form-control" placeholder="Passwort">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Anmelden</button>
                        <label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me">
                            Automatisch anmelden
                        </label>

                    </form>
                </div>
            </div>
        </div>
    </div>
